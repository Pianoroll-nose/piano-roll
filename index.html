<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PianoRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="menu.js"></script>
    <script src="util.js"></script>
    <script src="musicxml.js"></script>
    <script src="bar.js"></script>
    <script src="editor.js"></script>
    <script src="background.js"></script>
    <script src="score.js"></script>
    <script src="piano.js"></script>
</head>
<body onload="start()">
    <div id="container">
        <div id="menu-container">
            <audio id="audio"></audio>
            <input type="button" id="button1" value="再生">
            <input type="button" id="button2" value="一時停止">
            <input type="button" id="button3" value="停止">
            <button id="undo">undo</button>
            <button id="redo">redo</button>
            <button id="play">play</button>
            <button id="clear">clear</button>
            <div>
                <input type="text" id="wavName" value="" placeholder="ファイル名を入力">
                <button id="downloadWav">download</button>
            </div>
            <div>
                <input type="text" id="scoreName" value="" placeholder="ファイル名を入力">
                <button id="downloadScore">download</button>
            </div>
            <button id="openScore">open</button>
            <div>
                <button id="w-up" class="zoom">+</button>
                <button id="w-down" class="zoom">-</button>    
            </div>
            <div>
                <button id="h-up" class="zoom">+</button>
                <button id="h-down" class="zoom">-</button>    
            </div>
        </div>

        <div id="container2">
            <div id="empty-container">
            </div>
            <div id="bar-container">
                <canvas id="bar" width="3000px" height="40px"></canvas>
            </div>
        </div>

        <div id="piano-container">    
            <canvas id="piano" height="1000px"></canvas>
        </div>

        <div id="editor-container">
            <canvas id="background" width="3000px" height="1000px"></canvas>
            <canvas id="score" width="3000px" height="1000px"></canvas>
        </div>
    </div>
</body>
</html>
