<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PianoRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/css/perfect-scrollbar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/perfect-scrollbar.min.js"></script>
    <script src="synthesis.js"></script>
    <script src="scroll.js"></script>
    <script src="main.js"></script>
    <script src="menu.js"></script>
    <script src="util.js"></script>
    <script src="musicxml.js"></script>
    <script src="bar.js"></script>
    <script src="editor.js"></script>
    <script src="world.js"></script>
    <script src="background.js"></script>
    <script src="score.js"></script>
    <script src="piano.js"></script>
</head>

<body onload="start()" oncontextmenu="return false;">
    <div id="container">
        <div id="input_parameter" class="none">
            <input type="number" class="parameter">
            <button id="set">ok</button>
            <button id="close">close</button>
        </div>
        <div id="menu-container">
            <ul class="menu">
                <li>
                    ファイル
                    <ul>
                    </ul>
                </li>
                <li>編集
                    <ul>
                        <li id="undo">undo</li>
                        <li id="redo">redo</li>
                        <li>切り取り</li>
                        <li>コピー</li>
                        <li>貼り付け</li>
                        <li id="remove">削除</li>
                        <li>全て選択</li>
                    </ul>
                </li>
                <li>表示
                    <ul>
                    </ul>
                </li>
                <li>トラック
                    <ul>
                        <li>トラックを追加</li>
                        <li>トラックを削除</li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="button-container">
            <div class="play">
                <button id="backward">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stop">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="forward">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="monitor">
                <div class="parameters">
                    <p>SECONDS</p>
                    <p>000:00.0000</p>
                </div>
                <div class="parameters">
                    <p>TEMPO</p>
                    <p id="bpm">120.00</p>
                </div>
                <div class="parameters">
                    <p>BEAT</p>
                    <p>4/4</p>
                </div>
            </div>
            <div class="mode">
                <input type="radio" id="select" name="mode" value="select">
                <label for="select">
                    <i class="fas fa-mouse-pointer"></i>
                </label>
                <input type="radio" id="pen" name="mode" value="pen" checked>
                <label for="pen">
                    <i class="fas fa-pen"></i>
                </label>
                <input type="radio" id="erase" name="mode" value="erase">
                <label for="erase">
                    <i class="fas fa-eraser"></i>
                </label>
            </div>
        </div>
        <div id="track-container">
            <div>
                <audio id="audio"></audio>
                <button id="pause">pause</button>
            </div>
            <div>
                <div>
                    <input type="text" id="wavName" value="" placeholder="ファイル名を入力">
                    <button id="downloadWav">download</button>
                </div>
                <div>
                    <input type="text" id="scoreName" value="" placeholder="ファイル名を入力">
                    <button id="downloadScore">download</button>
                </div>
                <button id="openScore">open</button>
            </div>
            <div>
                <div>
                    <button id="w-up" class="zoom">+</button>
                    <button id="w-down" class="zoom">-</button>
                </div>
                <div>
                    <button id="h-up" class="zoom">+</button>
                    <button id="h-down" class="zoom">-</button>
                </div>
                <div>
                    <input type="text" id="bpm_in" value="120" placeholder="bpmを入力">
                    <button id="updateBpm">ok</button>
                </div>
                <button id="remove">選択範囲を削除</button>
                <button id="undo">undo</button>
                <button id="redo">redo</button>
                <button id="clear">clear</button>
            </div>
        </div>
        <!--
        <div id="bar-container">
            <canvas id="bar" width="3000px"></canvas>
        </div>
        -->
        <div id="piano-container">
            <canvas id="piano" height="1000px"></canvas>
        </div>
        <div id="editor-container">
            <div id="canvas-container">
                <canvas id="background" width="3000px" height="1000px"></canvas>
                <canvas id="bar" width="3000px" height="1000px"></canvas>
                <canvas id="score" width="3000px" height="1000px"></canvas>
            </div>
        </div>
        <div style="grid-row: 5; grid-column: 1; height: 20px; background-color: white; z-index: 2;"></div>
        <div id="v-scroll">
            <div id="v-thumb">
            </div>
        </div>
        <div id="h-scroll">
            <div id="h-thumb">
            </div>
        </div>

    </div>
</body>

</html>
